<h3>Budget Manager Module</h3>
<div class="main">
  <div class="budget mt-2">
    <app-budget-info [budget]="budget" [selectedCurrency]="selectedCurrency"></app-budget-info>
    <app-currency-changer [currencies]="currencies"  (onCurrencyChange)="onChange($event)"></app-currency-changer>
</div>

  <app-budget-modifier [selectedCurrency]="selectedCurrency" [budget]="budget" (onDebit)="debit($event)"
    (onCredit)="credit($event)"></app-budget-modifier>
</div>
